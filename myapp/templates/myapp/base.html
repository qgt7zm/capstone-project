<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Eric Weng">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="gamification,game element,design">
    <title>{% block title %}{% endblock %}</title>

    <!--Bootstrap CSS-->
    {% load django_bootstrap5 %}
    {% bootstrap_css %}

    <!--Static CSS-->
    {% load static %}
    <link href="{% static 'myapp/styles/main.css' %}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md bg-body-tertiary-custom py-4 px-5">
    <div class="container-fluid">
        <span class="navbar-brand">Navigation</span>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Navbar Links-->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:elements' %}">Elements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:outcomes' %}">Outcomes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:resources' %}">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:scenarios' %}">Scenarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:data' %}">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:about' %}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container px-5 py-4">
    <main>
        {% block main %}{% endblock %}
    </main>
</div>

<footer class="footer bg-body-tertiary-custom py-4 px-5">
    <div class="container-fluid">
        <ul class="nav justify-content-center">
            <li class="nav-item px-3">
                <p class="text-secondary-custom">Â© 2025 Eric Weng</p>
            </li>
            <li class="nav-item px-3">
                <a class="link-secondary-custom" href="https://github.com/qgt7zm/capstone-project">View Source</a>
            </li>
        </ul>
    </div>
</footer>

<!--Bootstrap JS-->
{% bootstrap_javascript %}
</body>
</html>
